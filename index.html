<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div>
            <button id="redraw">Change grid size</button>
            <button id="reset">Reset Canvas</button>
        </div>
        <br/>
        <div>
            <label for="colorWell">Pick Colour:</label>
            <input type="color" value="#00FFFF" id="colorWell">
            <button id="random">Randomise</button>
        </div>
        
        <div id="container"></div>
        <script src="scripts/main.js"></script>
    </body>
</html>
